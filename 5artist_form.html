<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Resume Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p.description {
            text-align: center;
            color: #555;
            margin-top: -10px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="C:\Users\Polina~Alla\Desktop\band-photo.jpeg" alt="Band">
    </div>
    <div class="container">
        <h1>Artist Resume Form</h1>
        <p class="description">Here we ll need your well described info from you and your performances</p>
        <form>
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="country-city">Country/City of Residence</label>
            <input type="text" id="country-city" name="country-city" required>

            <label>What do you do as an artist?</label>
            <select id="artist-type" name="artist-type" required>
                <option value="">-- Select an option --</option>
                <option value="singer">Singer</option>
                <option value="alto-sax">Alto sax player</option>
                <option value="tenor-sax">Tenor sax player</option>
                <option value="string-player">String player</option>
                <option value="guitar-player">Guitar player</option>
                <option value="piano-keyboard">Piano / Keyboard player</option>
                <option value="dj">DJ</option>
                <option value="other">Other</option>
            </select>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label>English skills level</label>
            <select id="english-level" name="english-level" required>
                <option value="">-- Select an option --</option>
                <option value="none">I don't speak English</option>
                <option value="beginner">Beginner</option>
                <option value="basic">Basic</option>
                <option value="intermediate">Intermediate</option>
                <option value="native">Native speaker</option>
            </select>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone number (WhatsApp)</label>
            <input type="tel" id="phone" name="phone" required>

            <label>Experience (in years)</label>
            <select id="experience" name="experience" required>
                <option value="">-- Select an option --</option>
                <option value="up-to-1">Up to 1 year</option>
                <option value="1-3">1-3 years</option>
                <option value="3-5">3-5 years</option>
                <option value="over-5">Over 5 years</option>
            </select>

            <label for="worked-europe">Have you worked earlier in Europe? (If yes, describe where please)</label>
            <textarea id="worked-europe" name="worked-europe" rows="4" required></textarea>

            <label for="live-demo">Links to provide Live demo</label>
            <textarea id="live-demo" name="live-demo" rows="2" required></textarea>

            <label for="promo-demo">Links to provide Promo demo</label>
            <textarea id="promo-demo" name="promo-demo" rows="2" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
